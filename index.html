<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body class="backgroundTarget">
  <div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city..." class="form-control"/>
                    </div>
                    <div class="col-3"><input type="submit" value="Search" class="btn btn-primary w-100" id="searchButton"/></div>
                    <div class="col-3"><input type="submit" value="Current Location" class="btn btn-secondary" id="searchLocation"/></div>
                </div>
            </form>
            <div class="row">
              <div class="col-6">
                <h1 id="city">Canberra</h1>
                <p id="current-day-time">Sunday 17:07</p>
              </div>
              <div class="col-6">
                <div class="weather-temperature">
                  <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" 
                  alt="cloudy" 
                  />
                    <strong>20</strong><small>ºC |ºF</small>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-6"><strong>High: </strong>21º</div>
              <div class="col-6"><strong>Low: </strong>17º</div>
            </div>
            <div class="row">
              <div class="col-4"><strong>Precipitation: </strong>50%</div>
              <div class="col-4"><strong>Wind: </strong>3km/h</div>
              <div class="col-4"><strong>Humidity: </strong>60%</div>
            </div>
            </div>
            
        </div>
        <small> <a href="#">Open-source code</a> by Powerful Digital</small>
       
    </div>
</div>
  
</body>
</html>
